<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VPN Website</title>
  <style>
    /* Styles for header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: #242424;
    }

    header img {
      width: 150px;
    }

    header nav {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    header nav a {
      color: #fff;
      text-decoration: none;
      margin-right: 20px;
      font-size: 18px;
    }

    /* Styles for hero section */
    .hero {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 400px;
      background-image: url('https://via.placeholder.com/800x400.png');
      background-size: cover;
      background-position: center;
    }

    .hero h1 {
      color: #fff;
      font-size: 60px;
      text-align: center;
    }

    /* Styles for features section */
    .features {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      padding: 50px;
      background-color: #f5f5f5;
    }

    .feature {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px;
      width: 300px;
      height: 400px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
      background-color: #fff;
    }

    .feature img {
      width: 200px;
      margin-top: 50px;
      margin-bottom: 20px;
    }

    .feature h2 {
      font-size: 30px;
      margin-bottom: 20px;
    }

    .feature p {
      text-align: center;
      margin-bottom: 20px;
    }

    /* Styles for footer */
    footer {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100px;
      background-color: #242424;
      color: #fff;
    }

    footer p {
      font-size: 18px;
    }

    footer a {
      color: #fff;
      text-decoration: none;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://via.placeholder.com/150x50.png" alt="Logo">
    <nav>
      <a href="#">Home</a>
      <a href="#">Features</a>
      <a href="#">Pricing</a>
      <a href="#">Contact</a>
    </nav>
  </header>
  <div class="hero">
    <h1>Secure Your Online Privacy</h1>
  </div>
  <div class="features">
    <div class="feature">
      <img src="https://via.placeholder.com/200x200.png" alt="Feature 1">
      <h2>Feature 1</h2>
      <p>Most Secured VPN.</p>
    </div>
    <div class="feature">
        <img src="https://via.placeholder.com/200x200.png" alt="Feature 2">
        <h2>Feature 2</h2>
        <p>Fastest VPN.</p>
      </div>
      <div class="feature">
        <img src="https://via.placeholder.com/200x200.png" alt="Feature 3">
        <h2>Feature 3</h2>
        <p>100% Trusted.</p>
      </div>
      <div class="feature">
        <img src="https://via.placeholder.com/200x200.png" alt="Feature 4">
        <h2>Feature 4</h2>
        <p>Top Rated VPN.</p>
      </div>
    </div>
    <footer>
      <p>&copy; 2023 VPN Website. All rights reserved.</p>
      <a href="#">Privacy Policy</a>
      <a href="#">Terms of Service</a>
    </footer>
  </body>
  </html>
